<section class="faq-section py-5 text-center">
    <div class="container">
      <h2 class="faq-title" style="color: #ffcc00;">Preguntas Frecuentes</h2>
      <div *ngFor="let faq of faqs; let i = index" class="faq-card my-3">
        <div class="faq-question" (click)="toggleFaq(i)">
          <span>{{ faq.question }}</span>
          <i class="bi" [ngClass]="faq.open ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
        </div>
        <div class="faq-answer" *ngIf="faq.open">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </section>
