<!-- Hero Section Mejorado -->
<section
  class="hero-cards-section position-relative"
  [attr.data-card]="activeCard"
>
  <!-- Capa SOLAR (fondo) -->
  <div class="bg-layer layer-solar position-absolute top-0 start-0 w-100 h-100"></div>
  <!-- Capa CHARGING (fondo) -->
  <div class="bg-layer layer-charging position-absolute top-0 start-0 w-100 h-100"></div>

  <!-- Overlay oscuro semitransparente -->
  <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100"></div>

  <!-- Contenido centrado -->
  <div
    class="container h-100 d-flex flex-column justify-content-center align-items-center position-relative text-center"
  >
    <!-- Tarjeta SOLAR -->
    <div *ngIf="activeCard === 'solar'" class="hero-content px-3">
      <!-- Título -->
      <h1 class="hero-title display-4 fw-bold mb-3">
        <span class="text-warning">Instalación</span> y
        <strong class="text-white">Mantenimiento</strong><br />
        de <strong class="text-white">Placas Solares</strong>
        <small class="d-block hero-subtitle-second-line">
          en el Corredor del Henares
        </small>
      </h1>

      <!-- Subtítulo -->
      <p class="hero-subtitle lead fw-semibold mb-4">
        <span class="text-warning">Ahorra</span> en tu factura con
        <strong class="text-white">energía fotovoltaica</strong> de calidad
      </p>

      <!-- Botón CTA -->
      <a href="#contactForm" class="btn btn-warning hero-btn btn-lg px-5">
        CONTACTA
      </a>
    </div>

    <!-- Tarjeta CHARGING -->
    <div *ngIf="activeCard === 'charging'" class="hero-content px-3">
      <!-- Título -->
      <h1 class="hero-title display-4 fw-bold mb-3">
        <span class="text-warning">Puntos de Recarga</span> para
        <strong class="text-white">Vehículos Eléctricos</strong>
        <small class="d-block hero-subtitle-second-line">
          en el Corredor del Henares
        </small>
      </h1>

      <!-- Subtítulo -->
      <p class="hero-subtitle lead fw-semibold mb-4">
        Cargadores <span class="text-warning">Profesionales</span> para
        <strong class="text-white">hogares y empresas</strong>
      </p>

      <!-- Botón CTA -->
      <a href="#contactForm" class="btn btn-warning hero-btn btn-lg px-5">
        CONTACTA
      </a>
    </div>
  </div>
</section>
