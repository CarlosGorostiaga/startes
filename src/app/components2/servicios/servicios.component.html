<div class="services-container container py-5">
  <div
    *ngFor="let servicio of servicios; let i = index"
    class="row service-row align-items-center mb-5"
    [ngClass]="{ 'flex-md-row-reverse': i % 2 === 1 }"
  >
    <!-- Texto -->
    <div class="col-12 col-md-6 service-content">
      <h2 class="service-title">{{ servicio.titulo }}</h2>
      <div class="title-divider mb-3"></div>
      <p class="service-description" [innerHTML]="servicio.descripcion"></p>
    </div>

    <!-- Imagen -->
    <div class="col-12 col-md-6 d-flex justify-content-center">
      <div class="service-image-wrapper">
        <img
          [src]="servicio.imagen"
          [alt]="servicio.alt"
          class="img-fluid service-image"
        />
      </div>
    </div>
  </div>
</div>
